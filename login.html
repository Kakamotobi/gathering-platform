<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="public/css/login.css" />

		<title>Log In | gathering-platform</title>
	</head>
	<body>
		<header>
			<a href="/" class="logo">Gathering Platform</a>
		</header>

		<main class="form-container">
			<h1>로그인</h1>
			<form method="POST" class="login-form" novalidate>
				<div class="login-form-control">
					<input
						type="text"
						placeholder="아이디"
						aria-label="아이디"
						class="login-form__input-control"
						id="user-id"
						name="id"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="login-form-control">
					<input
						type="password"
						placeholder="비밀번호"
						aria-label="비밀번호"
						class="login-form__input-control"
						id="password"
						name="pw"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<button type="submit" class="login-form-btn">로그인하기</button>
			</form>
		</main>

		<footer class="attribution">
			<a
				href="https://www.freepik.com/vectors/technology"
				class="attribution-links"
				>Technology vector created by stories - www.freepik.com</a
			>
			<br />
			<a href="https://www.freepik.com/vectors/sports" class="attribution-links"
				>Sports vector created by stories - www.freepik.com</a
			>
		</footer>

		<script src="/public/js/login.js"></script>
	</body>
</html>
