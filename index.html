<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FontAwesome -->
		<script
			src="https://kit.fontawesome.com/f097143ccc.js"
			crossorigin="anonymous"
		></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="/public/css/index.css" />
		<title>Gathering Platform</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar__logo-container">
				<a href="/" class="logo">Gathering Platform</a>
			</div>

			<div class="navbar__search">
				<form action="/">
					<input type="text" placeholder="검색" class="navbar__search__input" />
					<button id="navbar__search__btn">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
		</nav>

		<section class="carousel">
			<a href="#">
				<img
					src="https://images.unsplash.com/photo-1558000959-d20934cc98ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1055&q=80"
					alt=""
					class="carousel__thumbnail"
				/>
			</a>
			<a href="#">
				<img
					src="https://images.unsplash.com/photo-1558000959-d20934cc98ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1055&q=80"
					alt=""
					class="carousel__thumbnail"
				/>
			</a>
			<a href="#">
				<img
					src="https://images.unsplash.com/photo-1558000959-d20934cc98ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1055&q=80"
					alt=""
					class="carousel__thumbnail"
				/>
			</a>
			<a href="#">
				<img
					src="https://images.unsplash.com/photo-1558000959-d20934cc98ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1055&q=80"
					alt=""
					class="carousel__thumbnail"
				/>
			</a>
		</section>

		<section class="introduction">
			<p class="introduction__desc">챌린저스 앱</p>
		</section>

		<section class="categories">
			<h2 class="categories__title">카테고리</h2>
			<div class="category">
				<div class="category__sport">
					<span>운동</span>
				</div>
				<div class="category__study">
					<span>공부</span>
				</div>
				<div class="category__habit">
					<span>생활습관</span>
				</div>
				<div class="category__hobby">
					<span>취미</span>
				</div>
				<div class="category__emotions">
					<span>감정관리</span>
				</div>
				<div class="category__finance">
					<span>돈관리</span>
				</div>
				<div class="category__language">
					<span>언어</span>
				</div>
			</div>
		</section>
	</body>
</html>
