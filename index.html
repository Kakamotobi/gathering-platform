<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FontAwesome -->
		<script
			src="https://kit.fontawesome.com/f097143ccc.js"
			crossorigin="anonymous"

		<!-- Fonts -->

		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Slick Carousel -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
			integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
			integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="/public/css/index.css" />
		<title>Gathering Platform</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar">
			<div class="navbar-wrapper">
				<div class="navbar__logo-container">
					<a href="/" class="logo">Gathering Platform</a>
				</div>

				<div class="navbar-inner-wrapper">
					<div class="navbar__search">
						<form action="/">
							<input
								type="text"
								placeholder="검색"
								class="navbar__search__input"
							/>
							<button id="navbar__search__btn">
								<i class="fas fa-search"></i>
							</button>
						</form>
					</div>

					<div class="navbar__auth">
						<a href="/login.html" class="navbar__auth__links">로그인</a>

					</div>
				</div>
			</div>
		</nav>

				</div>
				<div>
					<a href="#" class="carousel__item">

					</a>
				</div>
				<div>
					<a href="#" class="carousel__item">

							src="https://images.unsplash.com/photo-1630416920377-e43f0f9dd28d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1047&q=80"

				<div>
					<a href="#" class="carousel__item">

							alt=""
							class="carousel__thumbnail"
						/>
					</a>
				</div>
				<div>
					<a href="#" class="carousel__item">
						<img
							src="https://images.unsplash.com/photo-1630331009930-45d5bfbcfeaf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80"
							alt=""
							class="carousel__thumbnail"
						/>

						<img
							src="https://images.unsplash.com/photo-1606787620819-8bdf0c44c293?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80"
							alt=""
							class="carousel__thumbnail"
						/>
					</a>

			<div class="categories">
				<h2 class="categories__title">카테고리</h2>
				<div class="category-container">
					<a href="#">
						<div class="category__item sport">
							<span>운동</span>
						</div>
					</a>

					<a href="#">
						<div class="category__item study">
							<span>공부</span>
						</div>
					</a>

					<a href="#">
						<div class="category__item habit">
							<span>생활습관</span>
						</div>
					</a>

					<a href="#">
						<div class="category__item hobby">
							<span>취미</span>
						</div>
					</a>

					<a href="#">
						<div class="category__item emotion">
							<span>감정관리</span>
						</div>

					<a href="#">

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
			integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/public/js/index.js"></script>

</html>
