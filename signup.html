<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="public/css/signup.css" />

		<title>Sign Up | gathering-platform</title>
	</head>
	<body>
		<header>
			<a href="/" class="logo">Gathering Platform</a>
		</header>

		<main class="form-container">
			<h1>회원가입</h1>
			<form method="POST" class="signup-form" novalidate>
				<div class="signup-form-control">
					<input
						type="text"
						placeholder="아이디 (영문, 숫자만 가능)"
						aria-label="아이디"
						class="signup-form__input-control"
						id="user-id"
						name="id"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="signup-form-control">
					<input
						type="text"
						placeholder="닉네임 (영문 또는 한글)"
						aria-label="닉네임"
						class="signup-form__input-control"
						id="nickname"
						name="nickname"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="signup-form-control">
					<input
						type="date"
						placeholder="생년월일"
						aria-label="생년월일"
						class="signup-form__input-control"
						id="birthdate"
						name="born"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="signup-form-control">
					<input
						type="email"
						placeholder="이메일 주소"
						aria-label="이메일 주소"
						class="signup-form__input-control"
						id="email"
						name="email"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="signup-form-control">
					<input
						type="password"
						placeholder="비밀번호 입력 (대소문자, 숫자, 특수기호 포함)"
						aria-label="비밀번호"
						class="signup-form__input-control"
						id="password"
						name="pw"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<div class="signup-form-control">
					<input
						type="password"
						placeholder="비밀번호 확인"
						aria-label="비밀번호"
						class="signup-form__input-control"
						id="password-confirmation"
						name="pwConfirmation"
					/>
					<img
						src="assets/icon-error.svg"
						alt="Error Icon"
						class="error-icon"
					/>
					<div class="error-msg"></div>
				</div>

				<button type="submit" class="signup-form-btn">가입하기</button>
			</form>

			<a href="/" class="already-signed-up"
				>이미 가입하셨나요? 로그인해주세요</a
			>
		</main>

		<footer class="attribution">
			<a
				href="https://www.freepik.com/vectors/technology"
				class="attribution-links"
				>Technology vector created by stories - www.freepik.com</a
			>
			<br />
			<a href="https://www.freepik.com/vectors/sports" class="attribution-links"
				>Sports vector created by stories - www.freepik.com</a
			>
		</footer>

		<script src="/public/js/signup.js"></script>
	</body>
</html>
